const { default: makeWASocket, useSingleFileAuthState } = require('@whiskeysockets/baileys');
const fs = require('fs');
const axios = require('axios');

const { state, saveState } = useSingleFileAuthState('./auth_info.json');

async function startSock() {
  const sock = makeWASocket({
    auth: state,
    printQRInTerminal: true
  });

  sock.ev.on('creds.update', saveState);

  sock.ev.on('messages.upsert', async ({ messages }) => {
    const msg = messages[0];
    if (!msg.message || msg.key.fromMe) return;

    const from = msg.key.remoteJid;
    const body = msg.message.conversation || msg.message.extendedTextMessage?.text || '';

    if (body.toLowerCase() === '/menu') {
      await sock.sendMessage(from, {
        text: `ğŸµ *Song Bot Menu*\n\n1. Download Song\n\n_Reply with:_ \n/song <song name>`
      });
    }

    else if (body.toLowerCase().startsWith('/song ')) {
      const query = body.slice(6);
      await sock.sendMessage(from, { text: `ğŸ” Searching for: *${query}*...` });

      try {
        // Web API (example: YouTube downloader like "api.songdownloader.com")
        const response = await axios.get(`https://api-v2.vedugh.com/ytmp3?url=https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`);

        if (response.data?.result?.url) {
          await sock.sendMessage(from, {
            text: `âœ… Found!\n\nğŸµ Title: ${response.data.result.title}\nğŸ”— Link: ${response.data.result.url}`
          });
        } else {
          await sock.sendMessage(from, { text: `âŒ Song not found.` });
        }
      } catch (e) {
        await sock.sendMessage(from, { text: `ğŸš« Error fetching song.` });
      }
    }
  });
}

startSock();
